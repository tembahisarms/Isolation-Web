{% extends 'auth-base.html' %}
{% load static %}

{% block form %}
<h1>Create Account</h1>
<h2>
  Already have an account? 
  <a href="{% url 'login' %}"><strong>Sign In</strong></a>
</h2>

{% if form.errors %}
  <div class="error">{{ form.errors }}</div>
{% endif %}

<form method="post" id="sign-up-form">
  {% csrf_token %}

    <!--Email and Password inputs-->
    <div class="form-group">
      <label id="id_username">Email Address
        <input type="email" name="username" class="form-control" maxlength="150" autocapitalize="none" autocomplete="username" autofocus="" required="" id="id_username">
      </label>
    </div>
    <div class="form-group">
      <label id="id_name">Name - This can be a codename
        <input type="text" name="name" class="form-control" maxlength="150" autocapitalize="none" autocomplete="username" autofocus="" required="" id="name">
      </label>
    </div>
    <div class="form-group">
      <label id="id_password1" for="password">Password
        <input type="password" name="password1" class="form-control" autocomplete="new-password" required="" id="id_password1">
    </div>
    <div class="form-group">
      <label for="id_password2">Password confirmation:
        <input type="password" name="password2" class="form-control" autocomplete="new-password" required="" id="id_password2"> 
      </label> 
    </div>
  {#  {{form.as_p}}  #}
  <button type="submit" class="button-sign-up">Sign up</button>
</form>
{% endblock %}
